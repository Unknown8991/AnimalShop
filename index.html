    <div class="navbar navbar-default">
      <h1>{{ sitename }}</h1>
      <div class="nav navbar-nav navbar-right cart">
        <span class="glyphicon glyphicon-shopping-cart">
          {{cartItemCount}}
        </span>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-md-2 col-md-offset-1">
        <figure>
          <img v-bind:src="product.image">
        </figure>
      </div>
      <div class="col-md-6 col-md-offset-2 description">
        <h1 v-text="product.title"></h1>
        <p v-html="product.description"></p>
        <p class="price">
          {{product.price | formatPrice}}
        </p>
        <button class="default" @click="addToCart" v-if="canAddToCart">
          Dodaj do koszyka
        </button>
        <button class="disabled" v-else>
          Dodaj do koszyka
        </button>
      </div>
    </div>

  </main>

</div>
<script type="text/javascript">
  var APP_LOG_LIFECYCLE_EVENTS = true;
  var webstore = new Vue({
    el: '#app',
    data: {
      sitename: "Skład dla zwierzaków :: Vue.js",
      product: {
        id: 1001,
        title: "Karma dla kota 10 kg",
        description: "10-kilogramowe opakowanie pysznej karmy organicznej, której żaden kot się nie <em>oprze</em>!",
        price: 6700,
        image: "assets/images/product-fullsize.png",
        availableInventory: 5,
      },
      cart: [],
    },
    filters: {
      formatPrice(price) {
        if (!parseInt(price)) {
          return "";
        }
        if (price > 99999) {
          var priceString = (price / 100).toFixed(2).replace('.', ',');
          var priceArray = priceString.split("").reverse();
          var index = 3;
          while (priceArray.length > index + 3) {
            priceArray.splice(index + 3, 0, " ");
            index += 4;
          }
          return priceArray.reverse().join("") + " zł";
        } else {
          return (price / 100).toFixed(2).replace('.', ',') + " zł";
        }
      }

    },
    methods: {
      addToCart() {
        this.cart.push(this.product.id);
        console.log('ok')
      }
    },
    computed: {
      cartItemCount() {
        return this.cart.length || '';
      },
      canAddToCart() {
        return this.product.availableInventory > this.cartItemCount;
      }
    }
